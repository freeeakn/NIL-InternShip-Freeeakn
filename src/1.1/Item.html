<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div
        class="reverse-flex">
        <header
            class="bg-gray item-header">
            <h1>Название</h1>
        </header>
        <div
            class="item-image">
            <img src="" alt="ItemPhoto">
        </div>
        <div
            class="bg-gray item-desc">
            <div
                class="container">
                <div
                    class="item-desc__item">
                    <div
                        class="item-desc__item__price">
                        <div
                            class="item-desc__item__price__line">
                            <h2>250 ₽</h2>
                            <img src="assets/img/pin.svg" alt="pin">
                        </div>
                    </div>

                    <div
                        class="item-desc__item__size">
                        <div
                            class="item-desc__item__size__title">
                            <h2>Размер <span>см</span></h2>
                        </div>
                        <div
                            class="item-desc__item__size__items">
                            <div
                                class="item-desc__item__size__items__box">
                                <p>37</p>
                            </div>
                            <div
                                class="item-desc__item__size__items__box">
                                <p>40</p>
                            </div>
                            <div
                                class="item-desc__item__size__items__box">
                                <p>46</p>
                            </div>
                        </div>
                    </div>

                    <div
                        class="item-desc__item__desc">
                        <h2>
                            Описание
                        </h2>
                        <p>
                        </p>
                    </div>
                </div>

            </div>
            <div
                class="submit">
                <div class="container">
                    <div
                        class="submit__btn">
                        <p>
                            Оплатить
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
