<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body
    class="bg-gray">
    <div
        class="container">
        <header
            class="header">
            <div
                class="line">
                <div
                    class="line__title">
                    <h1>Фильтр</h1>
                </div>
            </div>
        </header>

        <div class="filter-grid">
            <div
                class="price-filter">
                <h3>Цена</h3>
                <div class="price-filter__range">
                    <div class="price-filter__range__item">
                        <div class="price-filter__range__item__text">
                            <p>От</p>
                        </div>
                        <input
                            class="price-filter__range__item__input"
                            type="number">
                    </div>
                    <div class="price-filter__range__item">
                        <div class="price-filter__range__item__text">
                            <p>До</p>
                        </div>
                        <input
                            class="price-filter__range__item__input"
                            type="number">
                    </div>
                </div>
            </div>
            <div
                class="more-less">
                <button class="more-less__btn">
                    По убыванию
                </button>
                <button class="more-less__btn">
                    По возрастанию
                </button>
            </div>
            <div
                class="brand-filter">
                <div class="line">
                    Бренд
                </div>
                <div class="horizontal-scroll">
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                    <div class="horizontal-scroll__item"></div>
                </div>
            </div>
            <div
                class="size-filter">
                <div
                    class="item-desc__item__size__title">
                    <h2>Размер <span>см</span></h2>
                </div>
                <div class="horizontal-scroll">
                    <div class="horizontal-scroll__item">23</div>
                    <div class="horizontal-scroll__item">24</div>
                    <div class="horizontal-scroll__item">25</div>
                    <div class="horizontal-scroll__item">26</div>
                    <div class="horizontal-scroll__item">27</div>
                    <div class="horizontal-scroll__item">28</div>
                    <div class="horizontal-scroll__item">29</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
